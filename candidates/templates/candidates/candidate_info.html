{% extends 'candidates/base.html' %}

{% block content %}
    <ul>
        {% if object.photo %}
            <p><img class="candidate_main_photo" src="{{ object.photo.url }}"></p>
        {% endif %}
        <p>{{ object.first_name }}, {{ object.last_name }}</p>
        <p><a href="{% url 'edit_candidate' object.pk %}">Edit candidate info</a></p>
    </ul>
{% endblock %}
