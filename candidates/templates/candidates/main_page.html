{% extends 'base.html' %}

{% block content %}
    <h1>{{ header }}</h1>
    <ul>
        {% for candidate in candidates %}
            <p>{{ candidate.id }}, {{ candidate.username }}</p>
            <p><a href="{{ candidate.get_absolute_url }}">Страница кандидата</a></p>
            {% if not forloop.last %}
                <hr/>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
